<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mensajes Motivacionales - Panda</title>
  <style>
    :root{
      --bg: #f0f7ff;
      --panel: #ffffff;
      --primary: #0a3d91;
      --accent: #81b8f8;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg,var(--bg),#e6f0fb);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px;
      color:#0a2540;
    }

    .card{
      width: 920px;
      max-width: 95%;
      background: var(--panel);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 12px 30px rgba(10,61,145,0.08);
      display:grid;
      grid-template-columns: 360px 1fr;
      gap: 20px;
      align-items:center;
    }

    /* PAND A CSS */
    .panda-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px;
    }

    .panda {
      position: relative;
      width: 260px;
      height: 240px;
      background: #fff;
      border-radius: 50% 50% 45% 45%;
      box-shadow: 0 10px 22px rgba(10,61,145,0.08);
    }

    /* ears */
    .panda::before,
    .panda::after {
      content: "";
      position: absolute;
      width: 84px;
      height: 84px;
      background: #111;
      border-radius: 50%;
      top: -28px;
      box-shadow: inset -6px -6px 12px rgba(255,255,255,0.03);
    }
    .panda::before { left: 18px; transform: rotate(-10deg); }
    .panda::after  { right: 18px; transform: rotate(10deg); }

    /* eyes patches */
    .eye {
      position: absolute;
      width: 78px;
      height: 80px;
      background: #0b0b0b;
      border-radius: 45% 55% 55% 45%;
      top: 62px;
    }
    .eye.left { left: 40px; transform: rotate(-8deg); }
    .eye.right{ right: 40px; transform: rotate(8deg); }

    .eye .iris {
      position: absolute;
      width: 28px;
      height: 28px;
      background: radial-gradient(circle at 35% 30%, #fff 0 20%, #000 22%);
      border-radius: 50%;
      top: 24px;
      left: 22px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .nose {
      position: absolute;
      width: 46px;
      height: 34px;
      background: #2b2b2b;
      left: 50%;
      transform: translateX(-50%);
      top: 120px;
      border-radius: 22px 22px 18px 18px;
    }

    .mouth {
      position: absolute;
      width: 120px;
      height: 64px;
      left: 50%;
      transform: translateX(-50%);
      top: 140px;
    }
    .mouth::before,
    .mouth::after{
      content:"";
      position:absolute;
      width:56px;
      height:56px;
      border:3px solid #2b2b2b;
      border-top-color: transparent;
      border-right-color: transparent;
      border-radius: 0 0 50% 50%;
      top:6px;
    }
    .mouth::before { left:0; transform: rotate(-12deg); }
    .mouth::after  { right:0; transform: rotate(12deg); }

    .paws {
      position:absolute;
      bottom:-22px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:22px;
    }
    .paw {
      width:72px;
      height:38px;
      background:#0b0b0b;
      border-radius:18px;
    }

    /* INFO & mensajes */
    .panel {
      padding: 6px 12px;
    }

    h1{
      margin:0 0 10px 0;
      color: var(--primary);
      font-size:1.4rem;
    }
    p.lead{
      margin:0 0 16px 0;
      color:#274060;
      font-weight:600;
    }

    .message-box {
      background: linear-gradient(180deg,#f6fbff,#eaf4ff);
      border: 1px solid rgba(10,61,145,0.06);
      padding: 18px;
      border-radius: 12px;
      min-height: 120px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-size:1.05rem;
      font-weight:700;
      color: #06306e;
      margin-bottom: 12px;
      box-shadow: 0 6px 18px rgba(10,61,145,0.06);
    }

    .controls {
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }

    .controls button, .controls input[type="text"]{
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(10,61,145,0.08);
      background: #fff;
      font-weight:700;
      cursor:pointer;
    }

    .controls input[type="text"]{
      flex:1 1 100%;
      min-width: 160px;
      font-weight:500;
      padding:10px;
      border-radius:8px;
    }

    .controls button:hover{
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(10,61,145,0.08);
    }

    .small-note {
      margin-top:10px;
      font-size:0.9rem;
      color:#2a4a7a;
    }

    .footer-actions {
      margin-top: 14px;
      display:flex;
      gap:8px;
    }

    .back-link {
      margin-left: auto;
      text-decoration: none;
      color: white;
      background: linear-gradient(180deg,var(--primary),#05408c);
      padding: 10px 14px;
      border-radius: 10px;
      font-weight:700;
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="panda-wrap">
      <div class="panda" aria-hidden="true">
        <div class="eye left"><div class="iris"></div></div>
        <div class="eye right"><div class="iris"></div></div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="paws" aria-hidden="true">
          <div class="paw"></div><div class="paw"></div>
        </div>
      </div>
    </div>

    <div class="panel">
      <h1>Panda Motivacional üêº</h1>
      <p class="lead">Un empujoncito cuando lo necesites. Usa los botones o escribe tu propio mensaje.</p>

      <div id="messageBox" class="message-box" aria-live="polite">¬°Eres m√°s fuerte de lo que crees ‚Äî hoy es tu d√≠a!</div>

      <div class="controls" role="region" aria-label="Controles de mensajes">
        <button id="prevBtn" type="button">Anterior</button>
        <button id="nextBtn" type="button">Siguiente</button>
        <button id="randBtn" type="button">Aleatorio</button>
        <input id="newMsg" type="text" placeholder="Escribe un mensaje motivacional..." aria-label="Nuevo mensaje">
        <button id="addBtn" type="button">Agregar</button>
      </div>

      <div class="footer-actions">
        <span class="small-note">Mensajes guardados: <strong id="count">3</strong></span>
        <a class="back-link" href="index.html">‚Ü© Volver</a>
      </div>
    </div>
  </div>

  <script>
    (function(){
      // Mensajes predefinidos (3 mensajes solicitados)
      const messages = [
        "¬°Sigue adelante! Cada paso cuenta.",
        "Eres capaz de cosas incre√≠bles ‚Äî conf√≠a en ti.",
        "Hoy es una nueva oportunidad para avanzar."
      ];

      let index = 0;
      const box = document.getElementById('messageBox');
      const count = document.getElementById('count');

      function show(i){
        if(messages.length === 0){ box.textContent = "Agrega tu primer mensaje motivacional üòä"; return; }
        index = ((i % messages.length) + messages.length) % messages.length;
        box.textContent = messages[index];
        count.textContent = messages.length;
      }

      document.getElementById('nextBtn').addEventListener('click', ()=> show(index+1));
      document.getElementById('prevBtn').addEventListener('click', ()=> show(index-1));
      document.getElementById('randBtn').addEventListener('click', ()=>{
        const r = Math.floor(Math.random()*messages.length);
        show(r);
      });

      document.getElementById('addBtn').addEventListener('click', ()=>{
        const input = document.getElementById('newMsg');
        const val = input.value.trim();
        if(!val) return alert('Escribe algo para agregar.');
        messages.push(val);
        input.value = '';
        show(messages.length-1);
      });

      // Enter to add message
      document.getElementById('newMsg').addEventListener('keydown', function(e){
        if(e.key === 'Enter'){ e.preventDefault(); document.getElementById('addBtn').click(); }
      });

      // inicia mostrando el primer mensaje
      show(0);
    })();
  </script>
</body>
</html>
