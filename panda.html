<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda motivacional</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('./img/background4.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Burbuja de texto estilo pastel */
    .burbuja-texto {
      position: relative;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 1rem;
      padding: 0.9rem 1.2rem;
      box-shadow: 2px 3px 10px rgba(10, 61, 145, 0.25);
      max-width: 260px;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .burbuja-texto::after {
      content: "";
      position: absolute;
      bottom: -12px;
      left: 40px;
      border-width: 12px 12px 0;
      border-style: solid;
      border-color: rgba(255, 255, 255, 0.75) transparent transparent transparent;
    }

    /* Panda */
    #panda {
      filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.25));
    }

    #panda:hover {
      transform: scale(1.08);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="flex flex-col items-center gap-6">
    <!-- burbuja de texto -->
    <div id="burbuja" class="burbuja-texto">

    <!-- Panda -->

      class="w-48 h-48 cursor-pointer"
    >
  </div>

      "Tu Jano te manda mucho √°nimo para tu d√≠a, dice que te ama mucho y que siempre estar√° a tu lado",
      "Eres una cosita preciosa ‚ù§Ô∏è"
    ];

    let index = 0;

</body>
</html>
